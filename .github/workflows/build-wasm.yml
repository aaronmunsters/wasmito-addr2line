name: Build and Deploy WASM Package

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@main
    
    - name: Install wasm-pack
      run: cargo binstall wasm-pack --no-confirm
    
    - name: Build with wasm-pack
      run: wasm-pack build --target nodejs --dev --no-opt
    
    - name: Verify build output
      run: |
        echo "Checking pkg directory contents:"
        ls -la pkg/
        echo "package.json contents:"
        cat pkg/package.json
    
    - name: Update package.json with repository info
      run: |
        cd pkg
        node -e "
        const fs = require('fs');
        const pkg = JSON.parse(fs.readFileSync('package.json'));
        pkg.repository = {
          type: 'git',
          url: 'https://github.com/${{ github.repository }}.git'
        };
        pkg.publishConfig = {
          branch: 'pkg'
        };
        fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
        "
    
    - name: Deploy to pkg branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./pkg
        publish_branch: pkg
        keep_files: false
        force_orphan: true  # Keep pkg branch clean without history
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy WASM package from ${{ github.sha }}'
